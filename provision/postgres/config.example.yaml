# PostgreSQL Provisioning Configuration

database_url: "postgres://postgres:password@localhost:5432/postgres"

users:
  - username: "auth_user"
    password: "secure_password_here"
    superuser: false

  - username: "analytics_user"
    password: "another_secure_password"
    superuser: false

databases:
  - name: "auth_db"
    owner: "auth_user"

  - name: "analytics_db"
    owner: "analytics_user"

extensions:
  - name: "uuid-ossp"
    database: "auth_db"

  - name: "pg_trgm"
    database: "auth_db"

  - name: "timescaledb"
    database: "analytics_db"
